<html>
  <head>
    <title>関数</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <div id="app">
    <body>
      <div style="text-align: center">
        <h1>{{ greeting() }}</h1>
      </div>
    </body>
  </div>
</html>
<script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        message: "Hello World",
      };
    },
    methods: {
      greeting: function () {
        return this.message;
      },
    },
  }).mount("#app");
</script>
