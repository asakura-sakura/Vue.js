<html>
  <head>
    <title>イベントリスナー</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <div id="app">
    <body>
      <div>
        <div style="text-align: center">
          <h1 v-text="count"></h1>
          <button v-on:click="countUp">カウントアップ</button>
        </div>
      </div>
    </body>
  </div>
</html>
<script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        count: 0,
      };
    },
    methods: {
      countUp() {
        this.count++;
      },
    },
  }).mount("#app");
</script>
