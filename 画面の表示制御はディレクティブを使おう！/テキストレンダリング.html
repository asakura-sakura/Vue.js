<html>
  <head>
    <title>テキストレンダリング</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <div id="app">
    <body>
      <div>
        <div style="text-align: center">
          <h1 v-text="message"></h1>
        </div>
      </div>
    </body>
  </div>
</html>
<script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        message: "Hello World",
      };
    },
  }).mount("#app");
</script>
