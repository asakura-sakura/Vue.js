<html>
  <head>
    <title>innnerHTMLレンダリング</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <div id="app">
    <body>
      <div>
        <div style="text-align: center" v-html="message"></div>
      </div>
    </body>
  </div>
</html>
<script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        message: "<h1>Hello World</h1>",
      };
    },
  }).mount("#app");
</script>
