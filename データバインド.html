<html>
  <head>
    <title>データバインド</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <div id="app">
    <body>
      <div style="text-align: center">
        <a v-bind:href="url" target="_blank">Googleへ</a><br />
      </div>
    </body>
  </div>
</html>
<script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        url: "http://www.google.com",
      };
    },
  }).mount("#app");
</script>
